services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shipping_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-shipping_label}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${DB_USERNAME:-shipping_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-shipping_pass}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - shipping_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      timeout: 20s
      retries: 10
      interval: 5s

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shipping_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-shipping_label}
      - DB_USERNAME=${DB_USERNAME:-shipping_user}
      - DB_PASSWORD=${DB_PASSWORD:-shipping_pass}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shipping_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Nginx Web Server (opcional, para produção)
  nginx:
    image: nginx:alpine
    container_name: shipping_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - shipping_network

networks:
  shipping_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

